<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="./forgot-password.css">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="div-main">
            <div class="div-sub">
              <h1>Forgot Password</h1>
            </div >
            <div class="div-sub1">
              <p> Enter your email below and we will send you an email with instruction to reset your password.</p>
            </div>
            <div class="div-sub2">
              <form action="/forgotpassword" method="POST" id="form4"> 
                <div>
                  <label for="email">Email Address</label>
                  <input type="email" name="email" id="email" placeholder="Email Address">
                </div>
                <div>
                    <input type="submit" value="Send Reset Link" class="submit-button">
                </div>
              </form>
            </div>
            <div class="bottom-text">
              <p>Back to <a href="../signin/signin.html">Login</a></p>
            </div>
          </div>
          <script src="./forgot-password.js"></script>
    </body>
</html>
